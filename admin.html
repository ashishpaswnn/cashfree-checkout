<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéß Admin Upload Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    input, button {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      max-width: 500px;
    }
    label {
      font-weight: bold;
    }
    .success {
      color: #1db954;
      margin-top: 10px;
    }
    .song-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .song-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .controls button {
      margin-right: 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h2>üéß Upload New Song</h2>
  <label>Song Title</label>
  <input type="text" id="title">

  <label>Artist Name</label>
  <input type="text" id="artist">

  <label>Thumbnail Image</label>
  <input type="file" id="thumbnail">

  <label>MP3 File</label>
  <input type="file" id="audio">

  <button onclick="uploadSong()">Upload</button>
  <p class="success" id="msg"></p>

  <hr style="margin: 30px 0;">

  <h3>üìú Uploaded Songs</h3>
  <div id="songList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOJ4Ye2PmNA9DykjWX4hvFYhjKg0pZuQM",
      authDomain: "new-wala-app.firebaseapp.com",
      databaseURL: "https://new-wala-app-default-rtdb.firebaseio.com",
      projectId: "new-wala-app",
      storageBucket: "new-wala-app.appspot.com",
      messagingSenderId: "443237566876",
      appId: "1:443237566876:android:c9bc3a6525f3152bf2a059"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    async function uploadSong() {
      const title = document.getElementById('title').value;
      const artist = document.getElementById('artist').value;
      const thumbFile = document.getElementById('thumbnail').files[0];
      const audioFile = document.getElementById('audio').files[0];

      if (!title || !artist || !thumbFile || !audioFile) {
        alert("Please fill all fields and select files.");
        return;
      }

      const id = Date.now().toString();

      const thumbRef = storage.ref("songs_thumbnails/" + id + ".jpg");
      const audioRef = storage.ref("songs_mp3/" + id + ".mp3");

      const thumbSnap = await thumbRef.put(thumbFile);
      const audioSnap = await audioRef.put(audioFile);

      const thumbUrl = await thumbSnap.ref.getDownloadURL();
      const audioUrl = await audioSnap.ref.getDownloadURL();

      await db.ref("songs/" + id).set({
        title: title,
        artist: artist,
        thumbnail: thumbUrl,
        url: audioUrl
      });

      document.getElementById('msg').innerText = "‚úÖ Song uploaded successfully!";
      document.getElementById('title').value = "";
      document.getElementById('artist').value = "";
      document.getElementById('thumbnail').value = null;
      document.getElementById('audio').value = null;
    }

    function loadSongs() {
      const list = document.getElementById('songList');
      db.ref("songs").on("value", function(snapshot) {
        list.innerHTML = "";
        snapshot.forEach(function(child) {
          const data = child.val();
          const id = child.key;

          const div = document.createElement('div');
          div.className = 'song-card';
          div.innerHTML = `
            <img src="${data.thumbnail}" alt="Thumbnail">
            <h4>${data.title}</h4>
            <p>${data.artist}</p>
            <audio controls src="${data.url}"></audio>
            <div class="controls">
              <button onclick="editSong('${id}', '${data.title}', '${data.artist}')">‚úèÔ∏è Edit</button>
              <button onclick="deleteSong('${id}')">üóëÔ∏è Delete</button>
            </div>
          `;
          list.appendChild(div);
        });
      });
    }

    function deleteSong(id) {
      if (confirm("Are you sure to delete this song?")) {
        db.ref("songs/" + id).remove();
        alert("Deleted successfully.");
      }
    }

    function editSong(id, oldTitle, oldArtist) {
      const newTitle = prompt("Enter new title:", oldTitle);
      const newArtist = prompt("Enter new artist:", oldArtist);
      if (newTitle && newArtist) {
        db.ref("songs/" + id).update({
          title: newTitle,
          artist: newArtist
        });
        alert("Updated successfully.");
      }
    }

    window.onload = loadSongs;
  </script>
</body>
</html>
