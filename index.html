<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé¨ Media Library</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #0f0f1a;
      color: #ffffff;
      padding-bottom: 80px;
    }
    header {
      text-align: center;
      padding: 25px 10px;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: #ffffff;
      font-size: 1.7em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .search-box {
      margin: 15px;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      background: #0f0f1a;
      z-index: 999;
    }
    .search-box input {
      width: 100%;
      max-width: 480px;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #444;
      background: #1b1b2f;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }
    .search-box input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 10px #00c6ff50;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: #1a1a2e;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 12px;
    }
    .card h3 {
      margin: 0;
      font-size: 15px;
    }
    .card p {
      font-size: 13px;
      margin: 5px 0;
      color: #cceeff;
    }
    .card a {
      color: #00d9ff;
      font-size: 13px;
      text-decoration: underline;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: linear-gradient(to right, #1a1a2e, #16213e);
      padding: 12px 0;
      border-top: 1px solid #333;
      animation: slideUp 0.4s ease-in-out;
    }
    .bottom-nav .nav-item {
      color: #ccc;
      font-size: 14px;
      transition: 0.3s;
      cursor: pointer;
      transform: scale(1);
    }
    .bottom-nav .nav-item.active {
      color: #00ffff;
      transform: scale(1.2);
      font-weight: bold;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .ads-blocked {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-size: 18px;
      z-index: 9999;
      text-align: center;
    }
    #loadingPopup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .loader {
      border: 6px solid #333;
      border-top: 6px solid #00ffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loadingPopup"><div class="loader"></div></div>
  <header>üé¨ Filmy4Wap - Media Library</header>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search movies..." oninput="filterMovies()">
  </div>
  <div id="movieGrid" class="grid"></div>
  <div id="adblockMessage" class="ads-blocked" style="display:none;">
    ‚ö†Ô∏è Please disable Ad Blocker to access this website.
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="setActive(this); loadContent('movies')">üé¨ Movies</div>
    <div class="nav-item" onclick="setActive(this); loadContent('webseries')">üì∫ Web Series</div>
    <div class="nav-item" onclick="setActive(this); loadContent('adult')">üîû 18+</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOJ4Ye2PmNA9DykjWX4hvFYhjKg0pZuQM",
      authDomain: "new-wala-app.firebaseapp.com",
      databaseURL: "https://new-wala-app-default-rtdb.firebaseio.com",
      projectId: "new-wala-app",
      storageBucket: "new-wala-app.appspot.com",
      messagingSenderId: "443237566876",
      appId: "1:443237566876:web:your_app_id_here"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const movieGrid = document.getElementById('movieGrid');
    const loadingPopup = document.getElementById('loadingPopup');
    let allMovies = [];

    function loadContent(category) {
      movieGrid.innerHTML = '';
      loadingPopup.style.display = 'flex';
      db.ref('/' + category).once('value', (snapshot) => {
        const data = snapshot.val();
        allMovies = data ? Object.values(data) : [];
        renderMovies(allMovies);
        loadingPopup.style.display = 'none';
      });
    }

    function renderMovies(movies) {
      movieGrid.innerHTML = '';
      if (movies.length === 0) {
        movieGrid.innerHTML = '<div class="loading">No content found.</div>';
        return;
      }
      movies.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${movie.imageUrl}" alt="${movie.title}" />
          <div class="card-content">
            <h3>${movie.title}</h3>
            <p>${movie.quality} | ${movie.size}</p>
            <a href="movie.html?id=${encodeURIComponent(movie.title)}">Watch / Download</a>
          </div>
        `;
        movieGrid.appendChild(div);
      });
    }

    function filterMovies() {
      const value = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allMovies.filter(movie => movie.title.toLowerCase().includes(value));
      renderMovies(filtered);
    }

    function setActive(el) {
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      el.classList.add('active');
    }

    setTimeout(() => {
      const ad = document.createElement('div');
      ad.className = 'adsbox';
      ad.style.height = '1px';
      document.body.appendChild(ad);
      setTimeout(() => {
        if (ad.offsetHeight === 0) {
          document.getElementById('adblockMessage').style.display = 'flex';
        }
        ad.remove();
      }, 100);
    }, 100);

    window.onload = () => loadContent('movies');
  </script>
</body>
</html>
