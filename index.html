<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ Media Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d1b;
      color: #ffffff;
      padding-bottom: 80px;
    }
    header {
      text-align: center;
      padding: 25px 10px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #ffffff;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    .search-box {
      margin: 20px 16px 10px;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      background: #0d0d1b;
      z-index: 999;
    }
    .search-box input {
      width: 100%;
      max-width: 500px;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 16px;
      border: none;
      outline: none;
      background: #1b1b2f;
      color: #fff;
      box-shadow: 0 0 8px #00c6ff30;
      transition: 0.4s ease;
    }
    .search-box input:focus {
      box-shadow: 0 0 16px #00ffff70;
      border: 1px solid #00ffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #13132a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.3);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 12px 16px;
    }
    .card h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .card p {
      font-size: 13px;
      color: #cceeff;
    }
    .card a {
      display: inline-block;
      margin-top: 8px;
      color: #00ffff;
      font-size: 13px;
      text-decoration: underline;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      padding: 12px 0;
      border-top: 1px solid #333;
      animation: slideUp 0.4s ease-in-out;
    }
    .bottom-nav .nav-item {
      color: #aaa;
      font-size: 14px;
      transition: 0.3s;
      cursor: pointer;
    }
    .bottom-nav .nav-item.active {
      color: #00ffff;
      font-weight: 600;
      text-shadow: 0 0 5px #00ffff80;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .ads-blocked {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-size: 18px;
      z-index: 9999;
      text-align: center;
    }
    #loadingPopup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      animation: rotate 1.2s linear infinite;
      mask-image: radial-gradient(circle, #0000 40%, #000 41%);
    }
    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loadingPopup"><div class="loader"></div></div>
  <header>üé¨ Filmy4Wap - Media Library</header>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search movies..." oninput="filterMovies()">
  </div>
  <div id="movieGrid" class="grid"></div>
  <div id="adblockMessage" class="ads-blocked" style="display:none;">
    ‚ö†Ô∏è Please disable Ad Blocker to access this website.
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="setActive(this); loadContent('movies')">üé¨ Movies</div>
    <div class="nav-item" onclick="setActive(this); loadContent('webseries')">üì∫ Web Series</div>
    <div class="nav-item" onclick="setActive(this); loadContent('adult')">üîû 18+</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOJ4Ye2PmNA9DykjWX4hvFYhjKg0pZuQM",
      authDomain: "new-wala-app.firebaseapp.com",
      databaseURL: "https://new-wala-app-default-rtdb.firebaseio.com",
      projectId: "new-wala-app",
      storageBucket: "new-wala-app.appspot.com",
      messagingSenderId: "443237566876",
      appId: "1:443237566876:web:your_app_id_here"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const movieGrid = document.getElementById('movieGrid');
    const loadingPopup = document.getElementById('loadingPopup');
    let allMovies = [];

    function loadContent(category) {
      movieGrid.innerHTML = '';
      loadingPopup.style.display = 'flex';
      db.ref('/' + category).once('value', (snapshot) => {
        const data = snapshot.val();
        allMovies = data ? Object.values(data) : [];
        renderMovies(allMovies);
        loadingPopup.style.display = 'none';
      });
    }

    function renderMovies(movies) {
      movieGrid.innerHTML = '';
      if (movies.length === 0) {
        movieGrid.innerHTML = '<div style="padding:20px;">No content found.</div>';
        return;
      }
      movies.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${movie.imageUrl}" alt="${movie.title}" />
          <div class="card-content">
            <h3>${movie.title}</h3>
            <p>${movie.quality} | ${movie.size}</p>
            <a href="movie.html?id=${encodeURIComponent(movie.title)}">Watch / Download</a>
          </div>
        `;
        movieGrid.appendChild(div);
      });
    }

    function filterMovies() {
      const value = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allMovies.filter(movie => movie.title.toLowerCase().includes(value));
      renderMovies(filtered);
    }

    function setActive(el) {
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      el.classList.add('active');
    }

    // Adblock Detection
    setTimeout(() => {
      const ad = document.createElement('div');
      ad.className = 'adsbox';
      ad.style.height = '1px';
      document.body.appendChild(ad);
      setTimeout(() => {
        if (ad.offsetHeight === 0) {
          document.getElementById('adblockMessage').style.display = 'flex';
        }
        ad.remove();
      }, 100);
    }, 100);

    window.onload = () => loadContent('movies');
  </script>
</body>
</html>
