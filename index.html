<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽµ MyMusic - Stream Songs Online</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #121212; color: white;
    }
    header {
      padding: 20px; text-align: center;
      background: #1db954; color: black;
      font-size: 24px; font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .song-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .song-card img {
      width: 60px; height: 60px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .song-info {
      flex: 1;
    }
    .song-info h3 {
      margin: 0; font-size: 18px;
    }
    .song-info p {
      margin: 3px 0; font-size: 14px; color: #aaa;
    }
    audio {
      width: 100%; margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸŽµ MyMusic - Stream Songs</header>
  <div class="container" id="musicList">
    <!-- Songs will load here -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOJ4Ye2PmNA9DykjWX4hvFYhjKg0pZuQM",
      authDomain: "new-wala-app.firebaseapp.com",
      databaseURL: "https://new-wala-app-default-rtdb.firebaseio.com",
      projectId: "new-wala-app",
      storageBucket: "new-wala-app.appspot.com",
      messagingSenderId: "443237566876",
      appId: "1:443237566876:android:c9bc3a6525f3152bf2a059"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const container = document.getElementById('musicList');

    db.ref("songs").on("value", function(snapshot) {
      container.innerHTML = "";
      snapshot.forEach(function(childSnapshot) {
        const song = childSnapshot.val();
        const div = document.createElement('div');
        div.className = 'song-card';
        div.innerHTML = `
          <img src="${song.thumbnail}" alt="Thumbnail">
          <div class="song-info">
            <h3>${song.title}</h3>
            <p>${song.artist}</p>
            <audio controls src="${song.url}"></audio>
          </div>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
