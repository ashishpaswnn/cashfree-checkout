<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéß MySpotify</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #121212; color: white; display: flex; height: 100vh; overflow: hidden; }
    .sidebar {
      width: 230px; background: #000; padding: 20px; display: flex; flex-direction: column; gap: 20px;
    }
    .sidebar h2 { color: #1db954; }
    .sidebar a { color: white; text-decoration: none; margin: 8px 0; display: block; }
    .main {
      flex: 1; display: flex; flex-direction: column;
    }
    .topbar {
      padding: 20px; background: #1db954; font-size: 22px; font-weight: bold;
    }
    .content {
      flex: 1; overflow-y: auto; padding: 20px; display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;
    }
    .card {
      background: #1e1e1e; padding: 15px; border-radius: 10px; text-align: center; transition: 0.3s;
    }
    .card:hover { background: #282828; transform: translateY(-5px); }
    .card img {
      width: 100%; height: 160px; object-fit: cover; border-radius: 8px;
    }
    .card h3 { margin: 10px 0 5px; font-size: 16px; }
    .card p { font-size: 13px; color: #aaa; }
    .card button {
      background: #1db954; border: none; color: black;
      padding: 6px 12px; border-radius: 20px; cursor: pointer; margin-top: 8px;
    }
    .player {
      height: 80px; background: #181818; display: flex; align-items: center;
      justify-content: space-between; padding: 0 20px; border-top: 1px solid #333;
    }
    .player audio { width: 100%; margin-left: 10px; }
    .player .info { flex: 1; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MySpotify</h2>
    <a href="#">üè† Home</a>
    <a href="#">üîç Search</a>
    <a href="#">üìö Your Library</a>
  </div>
  <div class="main">
    <div class="topbar">Welcome to MySpotify</div>
    <div class="content" id="musicList"></div>
    <div class="player" id="miniPlayer" style="display: none;">
      <div class="info"><strong id="nowPlaying">Now Playing</strong></div>
      <audio id="player" controls autoplay></audio>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOJ4Ye2PmNA9DykjWX4hvFYhjKg0pZuQM",
      authDomain: "new-wala-app.firebaseapp.com",
      databaseURL: "https://new-wala-app-default-rtdb.firebaseio.com",
      projectId: "new-wala-app",
      storageBucket: "new-wala-app.appspot.com",
      messagingSenderId: "443237566876",
      appId: "1:443237566876:android:c9bc3a6525f3152bf2a059"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const container = document.getElementById('musicList');
    const player = document.getElementById('player');
    const miniPlayer = document.getElementById('miniPlayer');
    const nowPlaying = document.getElementById('nowPlaying');

    db.ref("songs").on("value", function(snapshot) {
      container.innerHTML = "";
      snapshot.forEach(function(childSnapshot) {
        const song = childSnapshot.val();
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${song.thumbnail}" />
          <h3>${song.title}</h3>
          <p>${song.artist}</p>
          <button onclick="playSong('${song.url}', '${song.title}')">‚ñ∂ Play</button>
        `;
        container.appendChild(div);
      });
    });

    function playSong(url, title) {
      player.src = url;
      nowPlaying.innerText = "üéß " + title;
      miniPlayer.style.display = "flex";
    }
  </script>
</body>
</html>
