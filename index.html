<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Mobile UI Clone</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
    }
    .header .play-btn {
      background: #1db954;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
      font-size: 22px;
      border: none;
    }
    .song-list {
      padding: 0 16px 80px;
    }
    .song-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #222;
    }
    .song-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 12px;
    }
    .song-info {
      flex: 1;
    }
    .song-info h3 {
      font-size: 15px;
      margin: 0 0 4px;
    }
    .song-info p {
      font-size: 13px;
      color: #aaa;
      margin: 0;
    }
    .more {
      font-size: 24px;
      cursor: pointer;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>Trending Bhojpuri Songs</div>
    <button class="play-btn">▶</button>
  </div>

  <div class="song-list" id="songList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOJ4Ye2PmNA9DykjWX4hvFYhjKg0pZuQM",
      authDomain: "new-wala-app.firebaseapp.com",
      databaseURL: "https://new-wala-app-default-rtdb.firebaseio.com",
      projectId: "new-wala-app",
      storageBucket: "new-wala-app.appspot.com",
      messagingSenderId: "443237566876",
      appId: "1:443237566876:android:c9bc3a6525f3152bf2a059"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const songList = document.getElementById('songList');

    db.ref("songs").on("value", function(snapshot) {
      songList.innerHTML = "";
      snapshot.forEach(function(childSnapshot) {
        const song = childSnapshot.val();
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `
          <img src="${song.thumbnail}" alt="Thumbnail">
          <div class="song-info">
            <h3>${song.title}</h3>
            <p>${song.artist}</p>
          </div>
          <div class="more">⋮</div>
        `;
        songList.appendChild(div);
      });
    });
  </script>
</body>
</html>
